<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/78a2821f83.js" crossorigin="anonymous"></script>
    <link href="./assets/css/workoutbtn.css" rel="stylesheet">
    <title>My Fitness Zone</title>
</head>

<body>
    <div class="test">
        <div class="card-alignment" style="width: 32rem;">
            <form>
                <div class="card-body">
                    <h5 class="card-title">Add A Workout</h5>
                    <i class="fas fa-running fa-5x"></i> <i class="fa-solid fa-dumbbell fa-5x"></i> <i class="fa-solid fa-watch-fitness"></i>
                </div>
                <ul class="list-group list-group-flush">
                    <h2>Workout name</h2>
                    <input class="form-input" type="text" id="workout-name" name="workout-name" />
                    <br>
                    <h2>Start time</h2>
                    <input class="form-input" type="text" id="start-time" name="start-time" />
                    <br>
                    <h2>Date</h2>
                    <input class="form-input" type="text" id="date" name="date" />
                    <br>
                    <h2>Workout type</h2>
                    <input class="form-input" type="text" id="workout-type" name="workout-type" />
                    <br>

                </ul>
                <div class="card-body">
                    <button type="button" class="btn btn-primary btn-lg" id="savebtn" type="submit">Save
            </div>
        </div>
            </form>
    </div>


</body>

</html>
